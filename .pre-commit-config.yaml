repos:
    - repo: https://github.com/psf/black
      rev: 25.11.0
      hooks:
          - id: black
            language_version: python3

    - repo: https://github.com/PyCQA/isort
      rev: 7.0.0
      hooks:
          - id: isort
            # FROM: https://github.com/pre-commit/pre-commit/issues/1526#issuecomment-649938146
            additional_dependencies: [".[pyproject]"]

    - repo: https://github.com/PyCQA/flake8
      rev: 7.3.0
      hooks:
          - id: flake8
            # Hooks run at the root of the repository, so we need to point to the backend config
            # https://stackoverflow.com/questions/57077740/flake8-config-not-being-applied-in-git-hook
            args: ["--config=./backend/.flake8"]

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.9.0
      hooks:
          - id: mypy
